<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 39 64 21" version="1.1" class="title-button" id="play-button">
    <rect x="0" y="0" width="100" height="100" fill="lime" stroke="lime" stroke-width="2" />
    <style>
        text {
            user-select: none;
        }
        g:hover {
            path {
                fill: #444;
                stroke: #ddd;
            }
            text {
                fill: #ddd;
            }
        }
        g:active {
            path {
                fill: #222;
                stroke: #bbb;
            }
            text {
                fill: #bbb;
            }
        }
    </style>
    <g>
    <path d="M 6,41.5 H 58 q 5, 0 5, 5 V 52.5 q 0, 5 -5, 5 H 6 q -5, 0 -5, -5 V 46.5 q 0, -5 5, -5" fill="#111" stroke="#ccc"/>
    <text x="32" y="50" text-anchor="middle" alignment-baseline="central" fill="#ccc" font-family="monospace">
        OPTIONS
    </text>
    </g>
</svg>